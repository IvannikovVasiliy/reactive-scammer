server:
  port: 8081

spring:
  kafka:
    bootstrapAddress: broker-analyzer:29092
    topic:
      payments: payments
      suspicious-payments: suspicious-payments
      checked-payments: checked-payments
    consumer:
      groupId: analyzer-group-id

redis:
  hostName: redis-analyzer
  port: 6379

hostPort:
  paymentService: http://localhost:8082

logging:
  level:
    ru.neoflex.scammertracking.analyzer: info